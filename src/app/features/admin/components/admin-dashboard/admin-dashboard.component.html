<div class="min-h-screen bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-2xl mx-auto">
    <!-- Header -->
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-gray-900">Admin Dashboard</h1>
      <p class="mt-2 text-sm text-gray-600">Create a new clothing order</p>
    </div>

    <!-- Success Message -->
    <div 
      *ngIf="showSuccess" 
      class="mb-6 bg-green-50 border border-green-200 text-green-800 px-4 py-3 rounded-lg"
    >
      Order created successfully!
    </div>

    <!-- Error Message -->
    <div 
      *ngIf="error$ | async as error" 
      class="mb-6 bg-red-50 border border-red-200 text-red-800 px-4 py-3 rounded-lg"
    >
      Error: {{ error }}
    </div>

    <!-- Order Form -->
    <form 
      [formGroup]="orderForm" 
      (ngSubmit)="onSubmit()" 
      class="bg-white shadow-md rounded-lg px-8 pt-6 pb-8"
    >
      <!-- Customer Name Field -->
      <div class="mb-6">
        <label 
          for="customer_name" 
          class="block text-gray-700 text-sm font-bold mb-2"
        >
          Customer Name *
        </label>
        <input
          id="customer_name"
          type="text"
          formControlName="customer_name"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:ring-2 focus:ring-blue-500"
          [class.border-red-500]="orderForm.get('customer_name')?.invalid && orderForm.get('customer_name')?.touched"
        />
        <p 
          *ngIf="orderForm.get('customer_name')?.invalid && orderForm.get('customer_name')?.touched" 
          class="text-red-500 text-xs italic mt-1"
        >
          Customer name is required (min 2 characters)
        </p>
      </div>

      <!-- Phone Field -->
      <div class="mb-6">
        <label 
          for="phone" 
          class="block text-gray-700 text-sm font-bold mb-2"
        >
          Phone Number *
        </label>
        <input
          id="phone"
          type="tel"
          formControlName="phone"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:ring-2 focus:ring-blue-500"
          [class.border-red-500]="orderForm.get('phone')?.invalid && orderForm.get('phone')?.touched"
          placeholder="e.g., 123-456-7890"
        />
        <p 
          *ngIf="orderForm.get('phone')?.invalid && orderForm.get('phone')?.touched" 
          class="text-red-500 text-xs italic mt-1"
        >
          Valid phone number is required
        </p>
      </div>

      <!-- Fabric Field -->
      <div class="mb-6">
        <label 
          for="fabric" 
          class="block text-gray-700 text-sm font-bold mb-2"
        >
          Fabric Type *
        </label>
        <input
          id="fabric"
          type="text"
          formControlName="fabric"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:ring-2 focus:ring-blue-500"
          [class.border-red-500]="orderForm.get('fabric')?.invalid && orderForm.get('fabric')?.touched"
          placeholder="e.g., Cotton, Silk, Wool"
        />
        <p 
          *ngIf="orderForm.get('fabric')?.invalid && orderForm.get('fabric')?.touched" 
          class="text-red-500 text-xs italic mt-1"
        >
          Fabric type is required (min 2 characters)
        </p>
      </div>

      <!-- Submit Button -->
      <div class="flex items-center justify-between">
        <button
          type="submit"
          [disabled]="loading$ | async"
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline disabled:opacity-50 disabled:cursor-not-allowed"
        >
          <span *ngIf="loading$ | async">Creating...</span>
          <span *ngIf="!(loading$ | async)">Create Order</span>
        </button>
      </div>
    </form>
  </div>
</div>
